    env:
    - SPARK_VERSION=2.3.0
    - HADOOP_VERSION=2.7.3
    - AWS_JAVA_SDK_VERSION=1.7.4
  - services: docker
    env:
    - SPARK_VERSION=2.3.1
    - HADOOP_VERSION=2.7.3
    - AWS_JAVA_SDK_VERSION=1.7.4
  - services: docker
    env:
    - SPARK_VERSION=2.3.2
    - HADOOP_VERSION=2.7.3
    - AWS_JAVA_SDK_VERSION=1.7.4
  - services: docker
    env:
    - SPARK_VERSION=2.3.3
    - HADOOP_VERSION=2.7.3
    - AWS_JAVA_SDK_VERSION=1.7.4
  - services: docker
    env:
    - SPARK_VERSION=2.4.0
    - HADOOP_VERSION=2.7.3
    - AWS_JAVA_SDK_VERSION=1.7.4
  - services: docker
    env:
    - SPARK_VERSION=2.4.0
    - HADOOP_VERSION=3.1.0
    - AWS_JAVA_SDK_VERSION=1.11.271
  - services: docker
    env:
    - SPARK_VERSION=2.4.1
    - HADOOP_VERSION=2.7.3
    - AWS_JAVA_SDK_VERSION=1.7.4
  - services: docker
    env:
    - SPARK_VERSION=2.4.1
    - HADOOP_VERSION=3.1.0
    - AWS_JAVA_SDK_VERSION=1.11.271
  - services: docker
    env:
    - SPARK_VERSION=2.4.2
    - HADOOP_VERSION=2.7.3
    - AWS_JAVA_SDK_VERSION=1.7.4
  - services: docker
